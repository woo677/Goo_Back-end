        <script>
            var x=10;
            var y=x; //10;
            x=20;
            console.log(x,y);

            var a= [1,2,3,4,5];
            var b=a;
            console.log('a:'+a);
            console.log('b:'+b);

            // 배열은 
            a[0] = 50;
            a[4] = 100;
            console.log('a:'+a);
            console.log('b:'+b)

            /*
               a 배열의 값을 수정 하였는데, b배열의 값도 함께 주정되는 현상
               이것을 shallow copy 라고 부른다.(실수가 많이 일어나는 부분)
               b = a가 a 배열이 b에 복사된것이 아니아 링크 된 것으로 보는게 맞다
            */

            var src = ['A','B','C','D','E',];

            var dest = [];
            // 하나하나 값을 빼서 넣으면 문제가 되지 않는다
            /*
            dest[0] = src[0];
            dest[1] = src[1];
            dest[2] = src[2];
            dest[3] = src[3];
            dest[4] = src[4];
            */
            
            for (var i =0; i < src.length; i++) {
                    dest[i] = src[i];
                
            }
            
            src[0] = 1;
            dest[4] = 100;
            console.log(src,dest);

            console.log(src[2]);
        </script>
