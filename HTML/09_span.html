<html>
    <head>
        <meta charset="UTF-8">
        <title>span</title>
        <style>
            table{
                width: 300px;
            }
            th,td{
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>table</caption>
            <tr>
                <td>TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
            <tr>
                <td>TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
            <tr>
                <td>TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
        </table>
        <table>
            <caption>row span =2</caption>
            <tr>
                <td>TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
            <tr>
                <td rowspan="2">TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
            <tr>
                <!-- <td>TD</td> -->
                <td>TD</td>
                <td>TD</td>
            </tr>
        </table>

        <table>
            <caption>column span =2</caption>
            <tr>
                <td>TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
            <tr>
                <td colspan="2">TD</td>
                <td>TD</td>
                <!-- <td>TD</td> -->
            </tr>
            <tr>
                <td>TD</td>
                <td>TD</td>
                <td>TD</td>
            </tr>
        </table>
    </body>
</html>
