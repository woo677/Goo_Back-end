<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/chrome.png">
        <!--Content Delivery Network 방식-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            div{
               background-color: blue;
               width: 50px;
               height: 50px;
               margin: 5px; 
               position: absolute;
               left: 5px;
            }
        </style>
    </head>
    <body>
        <button id="left">◀</button>
        <button id="right">▶</button>
        <button id="stop">■</button>
        <button id="special">★</button>
        <button id="step">step</button>
        <div id="obj"></div>
    </body>
    <script>
        $('#right').click(function(){
           //$('div').animate({'left':'100'},'slow','linear');// 100 까지만 움직임
           $('div').animate({'left':'+=500'},'slow','linear');// 100 씩 움직임(+=누적합)을 이용하면 계속 클릭 할 수 있다
        });

        $('#left').click(function(){
           $('div').animate({'left':'-=500'},'slow','linear');
        });

        $('#stop').click(function(){
            $('div').stop();
        });

        $('#special').click(function(){
           $('div').animate({
            left : '+=100'
            ,width :'-=10'
            ,height : '-=10'
            ,opacity : '-=0.2'
            },'slow','linear',function(){
                alert('끝');
            });
        });

        // method chaining(메서드 체이닝) : 앞에서 실행한 결과 값으로 다음 메서드 실행
        $('#step').click(function(){
            $('div').animate({left : '+=300'},'slow')
            .animate({top : '+=300'},'slow')
            .animate({left : '-=300'},'slow')
            .animate({top : '-=300'},'slow');
        });
    </script>
</html>
