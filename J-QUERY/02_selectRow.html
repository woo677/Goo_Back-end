<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/chrome.png">
        <!-- CDN(Content Delivery Network)(유튜브) 방식 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
            }
            th, td{
                padding: 5px 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>NO</th>
                <th>이름</th>
                <th>생년월일</th>
            </tr>
            <tr>
                <td>1</td>
                <td>김길동</td>
                <td>2018-01-01</td>
            </tr>
            <tr>
                <td>2</td>
                <td>이길동</td>
                <td>2018-01-01</td>
            </tr>
            <tr>
                <td>3</td>
                <td>박길동</td>
                <td>2018-01-01</td>
            </tr>
            <tr>
                <td>4</td>
                <td>정길동</td>
                <td>2018-01-01</td>
            </tr>
            <tr>
                <td>5</td>
                <td>홍길동</td>
                <td>2018-01-01</td>
            </tr>
        </table>
        <input type="button" value="click"/>
        <button>click</button>
    </body>
    <script>
        // odd : 홀수
        $('tr:odd').css('background-color','yellow');
        // even : 짝수
        $('tr:even').css('background-color','lightblue');

        //$('input[type="button"], button')
        console.log($(':button'));
    </script>
</html>
