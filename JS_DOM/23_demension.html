        <script>
            // 자바스크립트 에서는 정식적으로 3차원 까지 지원하지 않는다(다른 방법을 사용해야 함)
            var apt=[
                [0,1,2,3,4],
                [10,11,12,13,14],
                [20,21,22,23,24],
                [30,31,32,33,34],
                [40,41,42,43,44],
            ];
            console.log(apt);
            
            //3층 2호의 값
            console.log(apt[3][2]);

            //2층 2호의 값
            console.log(apt[2][2]);
            
            //4층 4호의 값
            console.log(apt[4][4]);

            var royal=[];
            // 아파트 처럼 5층 5개호 아파트로 만들어 보자(push 사용 해서)
            // royal[0] = [0,1,2,3,4];
            // royal[1] = [10,11,12,13,14];
            // royal[2] = [20,21,22,23,24];
            // royal[3] = [30,31,32,33,34];
            // royal[4] = [40,41,42,43,44];

            royal.push = ([0,1,2,3,4]);
            royal.push = ([10,11,12,13,14]);
            royal.push = ([20,21,22,23,24]);
            royal.push = ([30,31,32,33,34]);
            royal.push = ([40,41,42,43,44]);
            
            
            console.log(royal);
