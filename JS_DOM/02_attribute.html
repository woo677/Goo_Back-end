<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM SCRIPT</title>
    <link rel="icon" href="">
    <style>
        /* 중요 하다 */
    </style>
</head>
<body>
    <!-- 사용자 속성을 만들때는 사용자가 만들었는지 알수 있어야 한다 -->
    <h1 id="p1"></h1>
    <img src="../img/img01.jpg" /><br/>
    <input type="text" value="아무 내용이나">
    <a href="#" my-attr="head">링크 클릭</a>
    <a href="#" my-attr="main">링크 클릭</a>
    <a href="#" my-attr="footer">링크 클릭</a>
</body>
    <script>
        // id = p1 인 테그 가져오기
        var elem = document.getElementById('p1');
        // console.log(elem);
        //innerHTML 태그와 태그 사이
        elem.innerHTML= '새로운 텍스트 등장'; // elem 의 태그와 태그사이에 텍스트 추가
        elem.style.backgroundColor = 'yellow'; //elem dml style 태그로 가서 backgroundColor 변경




        //배열이다
        // img 테그 가져오기
        var img = document.getElementsByTagName('img');
        // Elements 로 가져온 값은 배열 이기 때문에 배열로 열어야 한다
        // console.log(img[0]);
        //img 의 src 속성의 값을 "../img/img02.jpg" 로 변경
        img[0].src = "../img/img02.jpg"; //기본 속성만 가능
        // img[0].setAttribute('src',"../img/img02.jpg"); //사용자 속성


        // input 테그 가져오기
        var input = document.getElementsByTagName('input');
        // console.log(input[0]);
        //input 태그의 모양을 버튼으로 바꿔 보자
        input[0].type = 'button';
        input[0].value = '버튼';

        
        // a 태그들 가져오기
        // 사용자 속성
        var tags = document.getElementsByTagName('a');
        console.log(tags);
        for(var tag of tags){
            // console.log(tag);
            // 각 태그에 my-attr 속성의 값을 콘솔로 출력
            var attr =  tag.getAttribute('my-attr');
            console.log(attr);

            //tag 의 사이 값인 '링크 클릭' 을 my-attr 의 값으로 변경 하세요
            // tag.innerHTML = attr; //HIML 테그도 집어 넣을 수 있다
            tag.innerHTML = '<h1>'+attr.toUpperCase()+'<h1>';
        }

        //기본 속성
        console.log(img);


    </script>
</html>
