<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/chrome.png">
        <!-- CDN(Content Delivery Network)(유튜브) 방식 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <p id="ex1" style="color: blue; font-size: 32px;">스타일 적용</p>
        <p id="ex2">스타일 미 적용</p>
        <div>
            font size :  <span id="size"></span><br/>
            font color : <span id="color"></span><br/>
            <button>css 적용</button>
        </div>
    </body>
    <script>
        var color = $('#ex1').css('color');
        var size = $('#ex1').css('font-size');
        $('#size').html(size);
        $('#color').html(color);

        //버튼을 클릭 했을때 (스타일 미 적용)에 적용하기
        // 한번에 하나 밖에 않된다(일반 적으로 했을때는)
        $('button').on('click',function(){
            // $('#ex2').css('color',color);
            // $('#ex2').css('font-size',size);
            
            // {}오브젝드로 감싸면 여러값을 담을 수 있다 (중요)
            $('#ex2').css({'color':color,'font-size':size});
        });
    </script>
</html>
