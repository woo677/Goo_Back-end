<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <link rel="icon" href="../img/chrome.png">
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding: 5px 10px;
            }
            input[type = "text"],input[type = "password"] {
                width: 100%;
            }

        </style>
    </head>
    <body>
        <h1>회원가입 페이지</h1>
        <hr/>
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" value=""></td>

            </tr>
            <tr>
                <th>비밀본호</th>
                <td><input type="password" name="pass" value=""></td>
            </tr>
            <tr>
                <th>비밀본호 확인</th>
                <td><input type="password" name="pass" value=""></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" value=""></td>
            </tr>
            <tr>
                <th>생넌월일</th>
                <td>
                    <select name="year" >
                        <option value="">연도 선택 </option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                        <option value="">2006</option>
                        <option value="">2007</option>
                        <option value="">2008</option>
                        <option value="">2009</option>
                        <option value="">2010</option>
                    </select>
                    <select name="month" >
                        <option value="">월 선택 </option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                        <option value="">05</option>
                        <option value="">06</option>
                        <option value="">07</option>
                        <option value="">08</option>
                        <option value="">09</option>
                        <option value="">10</option>
                    </select>
                    <select name="day" >
                        <option value="">날짜 선택 </option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                        <option value="">05</option>
                        <option value="">06</option>
                        <option value="">07</option>
                        <option value="">08</option>
                        <option value="">09</option>
                        <option value="">10</option>
                    </select>

                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type="radio" name="gnder" value="남">남자
                    <!-- 공백 -->
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gnder" value="여">여자
                </td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <input type="checkbox" name="hobby" value="drive">드라이브
                    <input type="checkbox" name="hobby" value="sports">스포츠
                    <input type="checkbox" name="hobby" value="game">게임
                    <input type="checkbox" name="hobby" value="fishing">낚시
                </td>
            </tr>
            <tr>
                <th>나이</th>
                <td><input type="number" name="age" min="20" max="100"/></td>
            </tr>
            <tr>
                <th>보안등급</th>
                <td>
                    <input type="range" min="0" max="20" value="" step="10" name="security" />
            
                </td>
            </tr>
        </table>
    </body>
</html>
