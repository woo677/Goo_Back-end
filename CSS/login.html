<html>
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <link rel="icon" href="../img/chrome.png">
        <style>
            table,th,td{
                border: 1px solid black;
                /* 선을 하나로 */
                border-collapse: collapse;
            
            }
            th,td{
               padding: 10px;
            }
            
            #login{
                height: 50px;
            }
            
        </style>
    </head>
    <body>
        <h1>로그인 페이지</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="id" value="" placeholder="아이디를 입력하세요"></td>
                    <td rowspan="2" id="login"><button id="login">로그인</button></td>
                    
                </tr>
                <tr>
                    <th>PW</th>
                    <td><input type="password" name="pass" value="" placeholder="비밀번호를 입력 하세요"></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <!-- th 는 중앙정렬을 기준으로 하고 있다 -->
                    <th colspan="3"><input type="button" value="회원가입"><input type="button" value="아이디/비밀본호 찾기"></th>
                    
                </tr>
                </tbody>
        </table>
    </body>
</html>
