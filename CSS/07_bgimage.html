<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <link rel="icon" href="../img/chrome.png">
        <style>
            img{
                width: 100px;
            }
            .image{
                width: 100px;
                height: 100px;
                /* 이미지를 배경으로 불러올떄 */
                background-image: url('../img/chrome.png');

                /* 배경 이미지 크기 조정 */
                background-size: 100px 100px;
            }
        </style>
    </head>
    <body>
        <!-- 이미지를 보여주는게 주일때 -->
        <img src="../img/chrome.png" alt="크롬"> 이미지
        <!-- 이미지 위에 작업을 하고 싶을때 -->
        <div class="image">이미지</div>
    </body>
</html>
