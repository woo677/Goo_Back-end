<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>J-QUERY</title>
        <link rel="icon" href="../img/chrome.png">
        <!-- CDN(Content Delivery Network)(유튜브) 방식 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        
    </head>
    <body>
        <button id="btn">버튼생성</button>
        <button id="evtDel">이벤트 삭제</button>
        <div style="margin: 10px;"></div>
    </body>
    <script>
        //  $(셀렉터).on('이벤트','실행함수');
        $('#btn').on('click',function(){
            $('div').append('<button onclick="clickEvt()">click</button>');
            $('div').append('<button class="newBtn">click2</button>');

            //이벤트가 실행 되었을 때 생성된 버튼이 이벤트를 걸어준다
            //이벤트가 요소에 중복적용 될 수 있다(중복으로 쌓인다)
            /*
            $('div button').on('click',function(){
            alert('click');
            });
            */
        });

        // $(셀렉터).이벤트(실행함수);
        $('#evtDel').click(function(){
            $('#btn').off('click');// on으로 추가된 이벤트는 off로 삭제 가능
        });

        //새로생긴 버튼을 누르면 alert('click') 이 나타나도록 해 보자
        //코드를 읽는 시점의 차이로 읽지 못한다
        console.log($('div button'));
        // 아래 방법으로는 안된다.(이 구문을 읽기 시작할 때는 버튼이 아직 없다)
        /*
        $('div button').on('click',function(){
            alert('click');
        });
        */

        //나중에 이벤트를 추가하는 방법

        // 1. on 속성을 이용하는 방법 (추천 : 원초적이여서 강력하다)
        // 얘는 되는 이유 : 버튼을 생성시에 onclick속성도 같이 붙어 생성이 되기 때문이다
            function clickEvt(){
                alert('click');
            };

        // 2.document 에 이벤트를 건다(문서 자체)(나중에 생긴거라 구버전에는 없을수도 있다)
        // $((상위요소)셀렉터).on(이벤트,타켓,실핼함수);
        $(document).on('click','.newBtn',function(){
            alert('click2');
        });

    </script>
</html>
