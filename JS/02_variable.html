    <body>

        <script>
             // 변수는 var 이라는 키워드가 붙는다.
            // 변수 안에는 뭐든지 다 들어간다.(그래서 데이터 타입이 필요 없다.)

            var intVal = 1243;
            var floatVal = 3.14;
            var strVal = '문자열'; // 문자열에 싱글쿼터를 써도 된다
            var boolVal = false;

            // 콘솔 출력
            console.log('int : '+intVal);// 문조건 문자열로 출력
            console.log('float : ',floatVal); // 데이터타입을 살려서 출력

            console.log('str : '+strVal);
            console.log('bool : ',boolVal);


        </script>
</html>
