<html>
    <head>
        <meta charset="UTF-8">
        <title>JAVA SCRIPT</title>
        <link rel="icon" href="../img/chrome.png"/>
        <style>

        </style>
    </head>
    <body>
        
    </body>
        <script>
            //오브젝트 만드는 방법 1 - 초기에 값을 넣고 시작  오브젝트 : {}
            var car={type: 'Fiat',model : 500, color : 'white'};
            console.log(car);
            //오브젝트 만드는 방법 2 - 리터럴 일단 만듬
            var person={};
            //오브젝트 만드는 방법 3 - new 키워드 사용
            var comuter = new Object();


            //오브젝트에 값 추가 하기 1 - 자바에서 객체 사용 하듯이
            person.neme='lee';
            person.gender='male';
            person.age=26;
            console.log(person);

            //오브젝트에 값 추가 하기 2(중요) - 오브젝트는 인덱스가 문자열인 배열이다
            comuter['cpu']='cota core';
            comuter["ram"] = '16GB';
            comuter['ssd'] = '2TB';
            comuter['price'] = 1400000;
            console.log(comuter);

            //오브젝트 안에도 함수가 들어갈 수 있다
            person.work = function(){
                console.log('일한다');
            };
            console.log(person);
            //위에 선언한 함수 실행해 보기 (실행 방법 . , [''])
            person.work();
            
            console.log('neme : ',person.neme);
            console.log('age : ',person['age']);

            //computer 내용도 모두 출력 해 보자
            console.log('CPU : ',comuter.cpu);
            console.log('RAM : ',comuter['ram']);
            console.log('SSD : ',comuter.ssd);
            console.log('가격 : ',comuter['price']);

            

        </script>
</html>
