    <body>
        
    </body>
        <script>
            var arr = [1,2,3,4,5,6,7,8,9];
        
            //기본 for문 - 반복의 시작과 끝을 내가 정할 수 있다
            for (var i = 0; i < arr.length; i++) {
                console.log(i+" : "+arr[i]);
                
            }

            console.log('--------------------------');
            //foreach - 한번 시작하면 끝까지 가야 한다
            arr.forEach(function(item,idx){ // 개별 값, 해당 인덱스
                console.log(idx,'=',item);
            });


            //for of - 몇번째 값을 가져오고 있는지 알 수 없다
            for (var n of arr) {
                console.log(n);
            }

            var comuter = {};
            comuter['cpu']='cota core';
            comuter["ram"] = '16GB';
            comuter['ssd'] = '2TB';
            comuter['price'] = 1400000;

            //HashMap 에서 어떻게 값을 하나씩 꺼내 왔는가?
            //kwySet을 이용해서 키만 가져온다
            //for 문을 활용 해서 key를 통해 value 를 가져온다

            // Object.keys(객체) : 객체의 키를 배열 형태로 반환
            var keys = Object.keys(comuter);
            console.log(keys);

            for (var key of keys) {
                // 변수 안의 값을 키로 사용할수가 없다
                // console.log(key+' : '+comuter.key); // comuter의 key 속성을 찾기 때문
                console.log(key+' : '+comuter[key]);
            }   

        </script>
</html>
